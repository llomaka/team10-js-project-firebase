<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a class="logo__link" href="./index.html">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link current" href="./index.html" data-link="home">HOME</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#" data-link="my-library">MY LIBRARY</a>
          </li>
        </ul>
      </nav>
    </div>
    <form class="header__form" data-form-type="search-form">
      <input
        class="header__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search Movies"
        required
      />

      <button class="btn__search" type="submit" data-action="search-button">
        <svg class="icon__search" width="12" height="12">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</header>
