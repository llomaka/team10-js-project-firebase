<div class="login">
  <h1 class="login__header">Getting Started with Firebase Auth</h1>
  <form>
    <div class="login__group">
      <input id="txtEmail" type="email" />
      <label>Email</label>
    </div>
    <div class="login__group">
      <input id="txtPassword" type="password" />
      <label>Password</label>
    </div>
    <div id="divLoginError" class="login__group">
      <div id="lblLoginErrorMessage" class="login__errorlabel">Error message</div>
    </div>
    <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
    <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
  </form>
  <form class="logout">
    <div class="login__group">
      <div id="lblAuthState" class="login__authlabel"></div>
    </div>
    <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
  </form>
</div>
